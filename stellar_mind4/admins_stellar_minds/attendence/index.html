<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Dashboard - Stellar Mind</title>
  <link rel="stylesheet" href="attendance.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo_img.jpg" alt="Logo" class="animated-logo">
      <span>Stellar Mind</span>
    </div>
    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-user-check"></i> Attendance</a></li>
      <li id="auth-btn"><a href="#"><i class="fas fa-user"></i> Login</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="attendance-header">
    <h1>Attendance Dashboard</h1>
    <p>Track your classes and attendance easily.</p>
  </header>

  <!-- Stats Cards -->
  <section class="attendance-stats">
    <div class="stat-card">
      <h3>Total Students</h3>
      <p id="total-students">0</p>
    </div>
    <div class="stat-card">
      <h3>Total Classes</h3>
      <p id="total-classes">0</p>
    </div>
  </section>

  <!-- Students Dashboard -->
  <section class="students-dashboard" id="students-dashboard">
    <!-- Cards will be dynamically injected here -->
  </section>

  <!-- Demo Attendance Chart -->
  <section class="attendance-chart">
    <h2>Attendance Chart</h2>
    <canvas id="attendanceChartDemo"></canvas>
  </section>

</html>
