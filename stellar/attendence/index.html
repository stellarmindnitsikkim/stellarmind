<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b0b12;
            color: #fff;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111122;
            padding: 12px 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(130, 87, 229, 0.8);
        }

        .animated-logo {
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from {
                box-shadow: 0 0 15px rgba(130, 87, 229, 0.5);
            }

            to {
                box-shadow: 0 0 35px rgba(87, 171, 255, 1);
            }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 5px;
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, #8257e5, #57abff);
            transition: width 0.3s;
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #57abff;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #111122;
                position: absolute;
                top: 70px;
                right: 0;
                width: 220px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .hero {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(90deg, #0b0b12, #141426);
        }

        .hero-text h1 {
            font-size: 2rem;
            color: #57abff;
        }

        .hero-text p {
            margin-top: 10px;
            color: #bbb;
        }

        #studentName {
            background: linear-gradient(90deg, #57abff, #8a2be2, #57abff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: gradientFlow 4s infinite linear;
            background-size: 200% auto;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .attendance-section {
            padding: 30px 20px;
            text-align: center;
        }

        .attendance-section h2 {
            padding-bottom: 2rem;
        }

        .month-changer {
            margin-bottom: 20px;
            margin-top: 4rem;
        }

        .month-changer button {
            background: #57abff;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .month-changer button:hover {
            background: #3d8adb;
        }

        .toggle-btn {
            margin: 15px 0;
            background: #57abff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: #3d8adb;
            transform: scale(1.05);
        }

        .chart-container {
            background: #141426;
            border-radius: 12px;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(87, 171, 255, 0.3);
        }

        .attendance-grid {
            overflow-x: auto;
        }

        .attendance-table {
            border-collapse: collapse;
            min-width: 600px;
            background: #141426;
            box-shadow: 0 0 20px rgba(87, 171, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
            width: 100%;
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid #2a2a40;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        .attendance-table th {
            background: #1e1e35;
            color: #57abff;
            text-shadow: 0 0 6px rgba(87, 171, 255, 0.6);
        }

        .attendance-table td.present span.status {
            color: #4caf50;
            font-weight: bold;
            font-family: fangsong;
        }

        .attendance-table td.absent span.status {
            color: #f44336;
            font-weight: bold;
        }

        .attendance-table td.holiday span.status {
            color: #00eeff;
            font-weight: bold;
        }

        .footer {
            background: #111122;
            color: #aaa;
            text-align: center;
            padding: 30px 15px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content a {
            color: #aaa;
            text-decoration: none;
        }

        .footer-content a:hover {
            color: #57abff;
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            font-size: 22px;
            color: #aaa;
            transition: all 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #57abff;
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(87, 171, 255, 0.7);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/tlogo.png" alt="Logo" class="animated-logo">
            <span>Attendance Portal</span>
        </div>
        <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
        <ul class="nav-links" id="nav-links">
            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="index.html"><i class="fas fa-user-check"></i> Attendance</a></li>
            <li><a href="../events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
            <li id="logoutBtn"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome, <span id="studentName">Loading...</span></h1>
            <p>Be Proud. You are in NIT</p>
        </div>
    </section>

    <!-- Attendance Section -->
    <section class="attendance-section">
        <h2>Your Attendance Summary</h2>

        <div class="chart-container">
            <canvas id="attendanceChart"></canvas>
        </div>

        <div class="month-changer">
            <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <span id="currentMonth">Loading...</span>
            <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>

        <button id="toggleViewBtn" class="toggle-btn">See Attendance by Day</button>

        <div class="attendance-grid" id="attendanceGrid" style="display:none;">
            <table class="attendance-table">
                <thead id="attendanceHead"></thead>
                <tbody id="attendanceBody"></tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 Stellar Mind | NIT Sikkim</p>
            <p>📞 Contact: <a href="tel:+918769681167">Click to Call</a></p>
            <div class="social-icons">
                <a href="https://wa.me/7037796470" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = "https://yrzpuxhvktpcwksmlnwl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenB1eGh2a3RwY3drc21sbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTY1NzksImV4cCI6MjA3MTg3MjU3OX0.rjUVbGsQvPsLaua936DqA9fB5CVq8puRTq6DgJ1L_bs"; // replace with your anon/public key
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const studentNameEl = document.getElementById("studentName");
        const attendanceHead = document.getElementById("attendanceHead");
        const attendanceBody = document.getElementById("attendanceBody");
        const logoutBtn = document.getElementById("logoutBtn");
        const toggleBtn = document.getElementById("toggleViewBtn");
        const attendanceGrid = document.getElementById("attendanceGrid");
        const attendanceChartCanvas = document.getElementById("attendanceChart");

        let currentMonth = new Date();
        let tableVisible = false;

        document.getElementById("mobile-menu").addEventListener("click", () => {
            document.getElementById("nav-links").classList.toggle("active");
        });

        async function getUser() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                const { data, error } = await supabaseClient
                    .from("users")
                    .select("studentname")
                    .eq("username", user.username)
                    .single();

                if (error) {
                    studentNameEl.textContent = user.username || user.email;
                } else {
                    studentNameEl.textContent = data.studentname || user.username || user.email;
                }

                loadAttendance(user.username || user.email);
            } else {
                window.location.href = "../login/index.html";
            }
        }

        document.getElementById("prevMonth").addEventListener("click", () => {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            loadAttendanceTable(currentMonth);
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            loadAttendanceTable(currentMonth);
        });

        function updateMonthLabel() {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById("currentMonth").textContent = `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;
        }

        async function loadAttendance(username) {
            const { data, error } = await supabaseClient
                .from("attendance")
                .select("subject_name, subject, status, total_classes")
                .eq("username", username);

            if (error) return;

            const subjectData = {};
            data.forEach(record => {
                if (!subjectData[record.subject]) {
                    subjectData[record.subject] = { name: record.subject_name, attended: 0, total: 0 };
                }
                subjectData[record.subject].attended += record.status;
                subjectData[record.subject].total += record.total_classes;
            });

            renderBarChart(subjectData);
            loadAttendanceTable(currentMonth);
        }

        let myChart;
        function renderBarChart(subjectData) {
            const subjects = Object.keys(subjectData);
            const subjectNames = subjects.map(sub => subjectData[sub].name);
            const percentages = subjects.map(sub => {
                const attended = subjectData[sub].attended;
                const total = subjectData[sub].total;
                return total > 0 ? ((attended / total) * 100).toFixed(1) : 0;
            });
            const colors = percentages.map(p => p >= 75 ? "#4caf50" : "#f44336");
            if (myChart) myChart.destroy();

            myChart = new Chart(attendanceChartCanvas, {
                type: 'bar',
                data: { labels: subjectNames, datasets: [{ label: 'Attendance %', data: percentages, backgroundColor: colors, borderRadius: 8 }] },
                options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } }, plugins: { legend: { display: false } } }
            });
        }

        async function loadAttendanceTable(month) {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;
            const username = user.username || user.email;

            const start = new Date(month.getFullYear(), month.getMonth(), 1).toISOString().split("T")[0];
            const end = new Date(month.getFullYear(), month.getMonth() + 1, 0).toISOString().split("T")[0];

            const { data: monthData, error } = await supabaseClient
                .from("attendance")
                .select("*")
                .eq("username", username)
                .gte("date", start)
                .lte("date", end)
                .order("date", { ascending: true });

            updateMonthLabel();

            if (error) {
                attendanceBody.innerHTML = `<tr><td colspan="10">⚠️ Error loading data</td></tr>`;
            } else if (!monthData || monthData.length === 0) {
                attendanceBody.innerHTML = `<tr><td colspan="10">No records found</td></tr>`;
            } else {
                const subjects = [...new Set(monthData.map(r => r.subject))];
                const dates = [...new Set(monthData.map(r => r.date))];

                attendanceHead.innerHTML = `<tr><th>Date</th>${subjects.map(sub => `<th>${sub}</th>`).join("")}</tr>`;

                attendanceBody.innerHTML = dates.map(date => {
                    const rowCells = subjects.map(sub => {
                        const records = monthData.filter(r => r.date === date && r.subject === sub);
                        if (records.length === 0) return `<td>-</td>`;

                        const totalStatus = records.reduce((sum, r) => sum + r.status, 0);
                        const totalClasses = records.reduce((sum, r) => sum + r.total_classes, 0);

                        const statusChar = totalStatus > 0 ? "P" : "A";
                        const statusText = `${statusChar} ${totalStatus}/${totalClasses}`;
                        const statusClass = totalStatus > 0 ? "present" : "absent";

                        return `<td class="${statusClass}"><span class="status">${statusText}</span></td>`;
                    }).join("");

                    return `<tr><td>${date}</td>${rowCells}</tr>`;
                }).join("");
            }
        }

        toggleBtn.addEventListener("click", () => {
            tableVisible = !tableVisible;
            attendanceGrid.style.display = tableVisible ? "block" : "none";
            toggleBtn.textContent = tableVisible ? "Hide Daily Attendance" : "See Attendance by Day";
        });

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "../login/index.html";
        });

        getUser();
    </script>
</body>

</html>
