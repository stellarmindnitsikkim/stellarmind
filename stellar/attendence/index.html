<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <style>
        /* Light theme variables from index.html */
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --card-bg: #eaf1f7;
            --text-color: #1c2b3a;
            --subtle-text: #6b7a8c;
            --accent-start: #4299e1;
            --accent-end: #0087c5;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --transition-speed: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .logo img {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
        }

        .animated-logo {
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from {
                box-shadow: 0 0 1rem rgba(66, 153, 225, 0.4);
            }

            to {
                box-shadow: 0 0 2rem rgba(0, 135, 197, 1);
            }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-end);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }
        
        /* Nav link animations */
        .nav-links li {
            position: relative;
            opacity: 0;
            transform: translateY(-1rem);
            animation: fadeInUp 0.8s forwards;
        }
        .nav-links li:nth-child(1) { animation-delay: 0.2s; }
        .nav-links li:nth-child(2) { animation-delay: 0.4s; }
        .nav-links li:nth-child(3) { animation-delay: 0.6s; }
        .nav-links li:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -0.3rem;
            width: 0%;
            height: 0.15rem;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            transition: width var(--transition-speed);
            border-radius: 0.1rem;
        }
        .nav-links a:hover::after {
            width: 100%;
        }


        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: var(--secondary-bg);
                position: absolute;
                top: 4.5rem;
                right: 1rem;
                width: 14rem;
                padding: 1.5rem;
                border-radius: 1rem;
                box-shadow: 0 4px 20px var(--shadow-light);
                animation: slideInRight 0.5s forwards;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
        }

        .hero-text h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .hero-text p {
            margin-top: 0.5rem;
            color: var(--subtle-text);
            font-size: 1.1rem;
        }

        #studentName {
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: gradientFlow 4s infinite linear;
            background-size: 200% auto;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .attendance-section {
            padding: 1rem 1rem 3rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .attendance-section h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .chart-container {
            background: var(--secondary-bg);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin: 0 auto 2rem;
            max-width: 800px;
            box-shadow: 0 8px 30px var(--shadow-light);
        }

        .month-changer {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .month-changer button {
            background: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid #ddd;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .month-changer button:hover {
            background: var(--card-bg);
            border-color: #ccc;
        }

        #currentMonth {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .toggle-btn {
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 135, 197, 0.4);
        }

        .attendance-grid {
            margin-top: 2rem;
            overflow-x: auto;
            background: var(--secondary-bg);
            border-radius: 1.5rem;
            padding: 1rem;
            box-shadow: 0 8px 30px var(--shadow-light);
        }

        .attendance-table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid #e0e0e0;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .attendance-table th {
            background: var(--card-bg);
            font-weight: 600;
        }

        .attendance-table td {
            background: var(--secondary-bg);
        }

        .attendance-table td.present span.status {
            color: #27ae60;
            font-weight: bold;
        }

        .attendance-table td.absent span.status {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            background: var(--secondary-bg);
            color: var(--subtle-text);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .footer-content p {
            margin: 0.3rem 0;
        }

        .footer-content a {
            color: var(--subtle-text);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-content a:hover {
            color: var(--accent-end);
        }

        .social-icons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.25rem;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: var(--subtle-text);
            transition: all 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: var(--accent-end);
            transform: scale(1.2) translateY(-0.25rem);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/tlogo.png" alt="Logo" class="animated-logo">
            <span>Attendance Portal</span>
        </div>
        <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
        <ul class="nav-links" id="nav-links">
            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
            <!-- <li><a href="index.html"><i class="fas fa-user-check"></i> Attendance</a></li> -->
            <li><a href="../events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
            <li id="logoutBtn"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-text">
            
            <h1>Welcome, <span id="studentName">Loading...</span></h1>
            <p>Your Academic Progress at a Glance</p>
        </div>
    </section>

    <!-- Attendance Section -->
    <section class="attendance-section">
        <h2>Your Attendance Summary</h2>

        <div class="chart-container">
            <canvas id="attendanceChart"></canvas>
        </div>

        <div class="month-changer">
            <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <span id="currentMonth">Loading...</span>
            <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>

        <button id="toggleViewBtn" class="toggle-btn">See Attendance by Day</button>

        <div class="attendance-grid" id="attendanceGrid" style="display:none;">
            <table class="attendance-table">
                <thead id="attendanceHead"></thead>
                <tbody id="attendanceBody"></tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 Stellar Mind | NIT Sikkim</p>
            <p>📞 Contact: <a href="tel:+917908750746">7908750746</a></p>
            <div class="social-icons">
                <a href="https://wa.me/7037796470" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = "https://yrzpuxhvktpcwksmlnwl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenB1eGh2a3RwY3drc21sbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTY1NzksImV4cCI6MjA3MTg3MjU3OX0.rjUVbGsQvPsLaua936DqA9fB5CVq8puRTq6DgJ1L_bs";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const studentNameEl = document.getElementById("studentName");
        const attendanceHead = document.getElementById("attendanceHead");
        const attendanceBody = document.getElementById("attendanceBody");
        const logoutBtn = document.getElementById("logoutBtn");
        const toggleBtn = document.getElementById("toggleViewBtn");
        const attendanceGrid = document.getElementById("attendanceGrid");
        const attendanceChartCanvas = document.getElementById("attendanceChart");

        let currentMonth = new Date();
        let tableVisible = false;

        const menuToggle = document.getElementById("mobile-menu");
        const navLinks = document.getElementById("nav-links");

        if (menuToggle && navLinks) {
            menuToggle.addEventListener("click", (event) => {
                event.stopPropagation();
                navLinks.classList.toggle("active");
            });

            document.addEventListener('click', function (event) {
                const isClickInsideNav = navLinks.contains(event.target);
                const isClickOnToggle = menuToggle.contains(event.target);

                if (navLinks.classList.contains('active') && !isClickInsideNav && !isClickOnToggle) {
                    navLinks.classList.remove('active');
                }
            });
        }

        async function getUser() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (user && user.username) {
                studentNameEl.textContent = user.studentname || user.username;
                loadAttendance(user.username);
            } else {
                window.location.href = "../login/index.html";
            }
        }

        document.getElementById("prevMonth").addEventListener("click", () => {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            loadAttendanceTable(currentMonth);
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            loadAttendanceTable(currentMonth);
        });

        function updateMonthLabel() {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById("currentMonth").textContent = `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;
        }

        async function loadAttendance(username) {
            const {
                data,
                error
            } = await supabaseClient
                .from("attendance")
                .select("subject_name, subject_code, status, total_classes")
                .eq("username", username);

            if (error) return;

            const subjectData = {};
            data.forEach(record => {
                const subjectIdentifier = record.subject_code || record.subject_name;
                if (!subjectData[subjectIdentifier]) {
                    subjectData[subjectIdentifier] = {
                        name: record.subject_name,
                        attended: 0,
                        total: 0
                    };
                }
                subjectData[subjectIdentifier].attended += record.status;
                subjectData[subjectIdentifier].total += record.total_classes;
            });

            renderBarChart(subjectData);
            loadAttendanceTable(currentMonth);
        }

        let myChart;

        function renderBarChart(subjectData) {
            const subjects = Object.values(subjectData);
            const subjectNames = subjects.map(sub => sub.name);
            const percentages = subjects.map(sub => {
                const attended = sub.attended;
                const total = sub.total;
                return total > 0 ? ((attended / total) * 100).toFixed(1) : 0;
            });
            const colors = percentages.map(p => p >= 75 ? "rgba(39, 174, 96, 0.8)" : "rgba(231, 76, 60, 0.8)");
            if (myChart) myChart.destroy();

            myChart = new Chart(attendanceChartCanvas, {
                type: 'bar',
                data: {
                    labels: subjectNames,
                    datasets: [{
                        label: 'Attendance %',
                        data: percentages,
                        backgroundColor: colors,
                        borderColor: percentages.map(p => p >= 75 ? "rgba(39, 174, 96, 1)" : "rgba(231, 76, 60, 1)"),
                        borderWidth: 1,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#6b7a8c' },
                            grid: { color: '#e0e0e0' }
                        },
                        x: {
                            ticks: { color: '#6b7a8c' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const subject = subjects[context.dataIndex];
                                    return `Attendance: ${subject.attended}/${subject.total} (${context.raw}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        async function loadAttendanceTable(month) {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) return;
            const username = user.username;

            const start = new Date(month.getFullYear(), month.getMonth(), 1).toISOString().split("T")[0];
            const end = new Date(month.getFullYear(), month.getMonth() + 1, 0).toISOString().split("T")[0];

            const {
                data: monthData,
                error
            } = await supabaseClient
                .from("attendance")
                .select("*")
                .eq("username", username)
                .gte("date", start)
                .lte("date", end)
                .order("date", {
                    ascending: true
                });

            updateMonthLabel();

            if (error) {
                attendanceBody.innerHTML = `<tr><td colspan="10">⚠️ Error loading data</td></tr>`;
            } else if (!monthData || monthData.length === 0) {
                attendanceHead.innerHTML = '<tr><th>Date</th><th>Status</th></tr>';
                attendanceBody.innerHTML = `<tr><td colspan="2">No records found for this month.</td></tr>`;
            } else {
                const subjects = [...new Set(monthData.map(r => r.subject_name))];
                const dates = [...new Set(monthData.map(r => r.date))].sort();

                attendanceHead.innerHTML = `<tr><th>Date</th>${subjects.map(sub => `<th>${sub}</th>`).join("")}</tr>`;

                attendanceBody.innerHTML = dates.map(date => {
                    const rowCells = subjects.map(sub => {
                        const record = monthData.find(r => r.date === date && r.subject_name === sub);

                        if (!record) return `<td>-</td>`;

                        const statusChar = record.status > 0 ? "P" : "A";
                        const statusText = `${statusChar} (${record.status}/${record.total_classes})`;
                        const statusClass = record.status > 0 ? "present" : "absent";

                        return `<td class="${statusClass}"><span class="status">${statusText}</span></td>`;
                    }).join("");

                    return `<tr><td>${new Date(date + 'T00:00:00').toLocaleDateString('en-GB')}</td>${rowCells}</tr>`;
                }).join("");
            }
        }

        toggleBtn.addEventListener("click", () => {
            tableVisible = !tableVisible;
            attendanceGrid.style.display = tableVisible ? "block" : "none";
            toggleBtn.textContent = tableVisible ? "Hide Daily Attendance" : "See Attendance by Day";
        });

        logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("user");
            window.location.href = "../login/index.html";
        });

        getUser();
    </script>
</body>

</html>
