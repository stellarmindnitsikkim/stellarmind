<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>Admin Portal — Mark Attendance</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Light theme variables from index.html */
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --card-bg: #eaf1f7;
            --text-color: #1c2b3a;
            --subtle-text: #6b7a8c;
            --accent-start: #4299e1;
            --accent-end: #0087c5;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --transition-speed: 0.5s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-bg);
            padding: 0.75rem 2rem;
            box-shadow: 0 4px 20px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            color: var(--accent-end);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Nav links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links li {
            position: relative;
            opacity: 0;
            transform: translateY(-1rem);
            animation: fadeInUp 0.8s forwards;
        }


        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-links a,
        .nav-links button {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            position: relative;
            transition: color var(--transition-speed);
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -0.3rem;
            width: 0%;
            height: 0.15rem;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            transition: width var(--transition-speed);
            border-radius: 0.1rem;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            color: var(--accent-end);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .teacher-header {
            background: var(--secondary-bg);
            border: 1px solid #e0e0e0;
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 30px var(--shadow-light);
        }

        .teacher-header h1 {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .teacher-header p {
            font-size: 1rem;
            color: var(--subtle-text);
            margin-top: 0.25rem;
        }

        .teacher-header .chip {
            background: var(--accent-end);
            color: white;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }

        .controls-wrapper {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px var(--shadow-light);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            align-items: flex-end;
        }

        .controls .row {
            min-width: 200px;
        }

        .controls label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .controls label i {
            margin-right: 0.5rem;
            color: var(--accent-start);
        }

        .controls input,
        .controls select {
            width: 100%;
            background: var(--primary-bg);
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            color: var(--text-color);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .controls input:focus,
        .controls select:focus {
            outline: none;
            border-color: var(--accent-start);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            border: 0;
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.primary {
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            color: #fff;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .btn.primary:hover {
            box-shadow: 0 6px 20px rgba(0, 135, 197, 0.4);
        }

        .btn.ghost {
            background: transparent;
            color: var(--subtle-text);
            border: 1px solid #ccc;
        }

        .btn.ghost:hover {
            background: var(--card-bg);
            color: var(--text-color);
            border-color: #bbb;
        }

        .btn.success {
            background: var(--success-color);
            color: #fff;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .btn.success:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .btn.danger {
            background: var(--danger-color);
            color: #fff;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn.danger:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn:disabled {
            background: #e0e0e0;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .grid-section {
            margin-top: 2rem;
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px var(--shadow-light);
        }

        .grid-wrap {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 1rem;
        }

        .att-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .att-table th,
        .att-table td {
            border: 1px solid #e0e0e0;
            padding: 0.75rem;
            text-align: center;
        }

        .att-table th {
            background: var(--card-bg);
            font-weight: 600;
        }

        .att-table td input.status-input {
            background: var(--primary-bg);
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            color: var(--text-color);
            padding: 0.5rem;
            font-size: 1rem;
            width: 5rem;
            text-align: center;
        }

        .att-table td input.status-input:focus {
            outline: none;
            border-color: var(--accent-start);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .roll {
            font-weight: 700;
        }

        .student-name {
            text-align: left;
        }

        .save-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .status {
            color: var(--subtle-text);
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem 1rem;
            color: var(--subtle-text);
        }

        /* Custom Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem var(--shadow-heavy);
            text-align: center;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-message {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                background: var(--secondary-bg);
                position: absolute;
                top: 4.5rem;
                right: 1rem;
                width: 14rem;
                padding: 1.5rem;
                border-radius: 1rem;
                box-shadow: 0 4px 20px var(--shadow-light);
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-chalkboard-user"></i><span>Admin Portal</span></div>
        <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="marks.html"><i class="fas fa-clipboard"></i> Marks</a></li>
            <!-- <li><a href="/teacher/index.html"><i class="fas fa-user-check"></i> Attendance</a></li> -->
            <li>
                <button id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </li>
        </ul>
    </nav>
    <main class="container">
        <section id="adminHeader" class="teacher-header" style="display: none;">
            <h1 id="adminName"></h1>
            <p>Select a subject to mark attendance:</p>
            <div id="subjectName" class="chip"></div>
        </section>

        <section class="controls-wrapper">
            <div class="controls">
                <div class="row">
                    <label for="yearSelect"><i class="fa-solid fa-graduation-cap"></i> Year</label>
                    <select id="yearSelect">
                        <option value="">— Select Year —</option>
                        <option value="2">2nd Year</option>
                        <option value="3" disabled>3rd Year (Not Available)</option>
                        <option value="4" disabled>4th Year (Not Available)</option>
                    </select>
                </div>
                <div class="row">
                    <label for="subjectSelect"><i class="fa-solid fa-book"></i> Subject</label>
                    <select id="subjectSelect" disabled>
                        <option value="">— Select Subject —</option>
                    </select>
                </div>
                <div class="row">
                    <label for="attDate"><i class="fa-regular fa-calendar-days"></i> Date</label>
                    <input type="date" id="attDate" />
                </div>
                <div class="row">
                    <label for="totalClasses"><i class="fa-solid fa-list-ol"></i> Today’s Total Classes</label>
                    <input type="number" id="totalClasses" min="1" value="1" />
                </div>
                <div class="row actions">
                    <button id="buildGridBtn" class="btn primary" disabled><i class="fa-solid fa-table-list"></i> Build
                        Grid</button>
                    <button id="clearGridBtn" class="btn ghost"><i class="fa-regular fa-trash-can"></i> Clear</button>
                    <button id="deleteBtn" class="btn danger" disabled><i class="fa-solid fa-trash-can-arrow-up"></i>
                        Delete</button>
                </div>
            </div>
        </section>


        <section id="gridSection" class="grid-section" style="display:none;">
            <div class="grid-wrap">
                <table id="attTable" class="att-table">
                    <thead>
                        <tr>
                            <th>Roll Number</th>
                            <th>Student Name</th>
                            <th>Attendance Count</th>
                        </tr>
                    </thead>
                    <tbody id="attBody"></tbody>
                </table>
            </div>
            <div class="save-bar">
                <button id="saveBtn" class="btn success"><i class="fa-solid fa-floppy-disk"></i> Save
                    Attendance</button>
                <span id="saveStatus" class="status"></span>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>© 2025 Stellar Mind | Admin Portal</p>
    </footer>

    <script type="module">
        import {
            createClient
        } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        // Supabase credentials (replace with your actual project URL and public key)
        const SUPABASE_URL = "https://yrzpuxhvktpcwksmlnwl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenB1eGh2a3RwY3drc21sbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTY1NzksImV4cCI6MjA3MTg3MjU3OX0.rjUVbGsQvPsLaua936DqA9fB5CVq8puRTq6DgJ1L_bs";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


        // =============================
        // Attempt to Disable Developer Tools
        // NOTE: This is not a secure or foolproof method.
        // Determined users can always bypass these measures.
        // =============================
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            // Prevent F12
            if (event.key === 'F12' || (event.keyCode && event.keyCode === 123)) {
                event.preventDefault();
            }
            // Prevent Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (event.ctrlKey && event.shiftKey && ['I', 'J'].includes(event.key.toUpperCase())) {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key.toUpperCase() === 'U') {
                event.preventDefault();
            }
        });

        const adminHeader = document.getElementById('adminHeader'),
            adminNameEl = document.getElementById('adminName'),
            subjectSelect = document.getElementById('subjectSelect'),
            yearSelect = document.getElementById('yearSelect'),
            attDate = document.getElementById('attDate'),
            totalClassesInput = document.getElementById('totalClasses'),
            buildGridBtn = document.getElementById('buildGridBtn'),
            clearGridBtn = document.getElementById('clearGridBtn'),
            deleteBtn = document.getElementById('deleteBtn'),
            gridSection = document.getElementById('gridSection'),
            attBody = document.getElementById('attBody'),
            saveBtn = document.getElementById('saveBtn'),
            saveStatus = document.getElementById('saveStatus'),
            logoutBtn = document.getElementById('logoutBtn'),
            mobileMenu = document.getElementById('mobile-menu'),
            navLinks = document.getElementById('nav-links');


        let currentUser = null;

        // Function to redirect to the login page
        function redirectToLogin() {
            localStorage.removeItem('user');
            window.location.href = '/login/index.html';
        }

        /**
         * Creates a custom alert or confirmation modal.
         * @param {string} message The message to display.
         * @param {boolean} isConfirmation If true, shows OK/Cancel buttons.
         * @param {Function} onConfirm Callback for OK/confirm action.
         */
        function createCustomModal(message, isConfirmation = false, onConfirm = () => {}) {
            // Remove any existing modal to prevent duplicates
            const existingModal = document.querySelector('.modal-overlay');
            if (existingModal) {
                existingModal.remove();
            }

            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';

            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';

            const messageText = document.createElement('p');
            messageText.className = 'modal-message';
            messageText.textContent = message;

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'modal-buttons';

            const okBtn = document.createElement('button');
            okBtn.textContent = isConfirmation ? 'Yes, Delete' : 'OK';
            okBtn.className = `btn ${isConfirmation ? 'danger' : 'primary'}`;
            okBtn.onclick = () => {
                modalOverlay.remove();
                if (isConfirmation) {
                    onConfirm();
                }
            };

            buttonsContainer.appendChild(okBtn);

            if (isConfirmation) {
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Cancel';
                cancelBtn.className = 'btn ghost';
                cancelBtn.onclick = () => modalOverlay.remove();
                buttonsContainer.appendChild(cancelBtn);
            }

            modalContent.appendChild(messageText);
            modalContent.appendChild(buttonsContainer);
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const userData = localStorage.getItem('user');
            if (!userData) {
                return redirectToLogin();
            }
            const tempUser = JSON.parse(userData);

            // First, check if the user is an admin
            const {
                data: adminData,
                error: adminError
            } = await supabase
                .from('admins')
                .select('username')
                .eq('username', tempUser.username)
                .single();

            if (adminError || !adminData) {
                console.error('Error fetching admin data:', adminError);
                createCustomModal('Access Denied. You do not have administrator privileges.');
                return redirectToLogin();
            }

            // User is an admin, now fetch all unique subjects from the teacherportal
            const {
                data: subjectsData,
                error: subjectsError
            } = await supabase
                .from('teacherportal')
                .select('subject_code, subject_name')
                .not('subject_code', 'is', null);

            if (subjectsError) {
                console.error('Error fetching subjects:', subjectsError);
                createCustomModal('An error occurred while loading subjects. Please try again.');
                return redirectToLogin();
            }

            // Populate the subject dropdown
            const uniqueSubjects = new Map();
            subjectsData.forEach(subject => {
                if (subject.subject_code && subject.subject_name) {
                    uniqueSubjects.set(subject.subject_code, subject.subject_name);
                }
            });

            uniqueSubjects.forEach((name, code) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${name} (${code})`;
                subjectSelect.appendChild(option);
            });

            currentUser = tempUser; // Store the admin user info
            adminNameEl.textContent = `Welcome, ${currentUser.username}`;
            adminHeader.style.display = 'block';
            attDate.value = new Date().toISOString().split('T')[0];
            subjectSelect.disabled = false;
            validateInputs();

            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });

        logoutBtn.addEventListener('click', redirectToLogin);

        yearSelect.addEventListener('change', validateInputs);
        subjectSelect.addEventListener('change', validateInputs);
        attDate.addEventListener('change', validateInputs);

        function validateInputs() {
            const isReady = yearSelect.value === '2' && subjectSelect.value && attDate.value;
            buildGridBtn.disabled = !isReady;
            deleteBtn.disabled = !isReady;
        }

        clearGridBtn.addEventListener('click', () => {
            gridSection.style.display = 'none';
            attBody.innerHTML = '';
            yearSelect.value = '';
            subjectSelect.value = '';
            attDate.value = new Date().toISOString().split('T')[0];
            totalClassesInput.value = 1;
            validateInputs();
        });

        buildGridBtn.addEventListener('click', async () => {
            const selectedSubjectCode = subjectSelect.value;
            const selectedSubjectName = subjectSelect.options[subjectSelect.selectedIndex].textContent.split('(')[0].trim();
            const selectedDate = attDate.value;
            const totalClasses = parseInt(totalClassesInput.value, 10) || 1;

            if (!selectedSubjectCode || !selectedDate) {
                return createCustomModal('Please select a subject and date.');
            }

            saveStatus.textContent = 'Building grid...';
            try {
                // Fetch student data from the 'users' table
                const {
                    data: usersData,
                    error: usersError
                } = await supabase
                    .from('users')
                    .select('username, studentname');

                if (usersError) throw usersError;

                const studentsMap = new Map(usersData.map(user => [user.username, user.studentname]));

                // Generate a list of all required roll numbers for 2nd year
                const fixedRollNumbers = ['b240086', 'b240091', 'b240158'];
                const studentRollNumbers = Array.from({
                    length: 64
                }, (_, i) => `b2400${(i + 1).toString().padStart(2, '0')}`);
                const allRollNumbers = [...new Set([...studentRollNumbers, ...fixedRollNumbers])].sort();

                attBody.innerHTML = allRollNumbers.map(rollNumber => {
                    const studentName = studentsMap.get(rollNumber) || `Student ${rollNumber.slice(-2)}`;
                    return `<tr data-roll="${rollNumber}" data-name="${studentName}">
                                <td><span class="roll">${rollNumber.toUpperCase()}</span></td>
                                <td class="student-name">${studentName}</td>
                                <td><input type="number" class="status-input" min="0" max="${totalClasses}" value="${totalClasses}"/></td>
                            </tr>`;
                }).join('');

                gridSection.style.display = 'block';
                saveStatus.textContent = 'Grid built. Checking for existing records...';

                // Fetch existing attendance records for the selected date and subject
                const {
                    data: existingAtt,
                    error
                } = await supabase
                    .from('attendance')
                    .select('username, status, total_classes')
                    .eq('date', selectedDate)
                    .eq('subject_code', selectedSubjectCode);

                if (error) throw error;

                if (existingAtt && existingAtt.length > 0) {
                    // Update the form with existing data
                    totalClassesInput.value = existingAtt[0].total_classes || 1;
                    existingAtt.forEach(record => {
                        const row = attBody.querySelector(`tr[data-roll="${record.username.toLowerCase()}"]`);
                        if (row) {
                            const input = row.querySelector('.status-input');
                            if (input) {
                                input.max = totalClassesInput.value;
                                input.value = record.status;
                            }
                        }
                    });
                    saveStatus.textContent = 'Existing attendance loaded. You can modify and save.';
                } else {
                     saveStatus.textContent = 'No existing records found. Please mark new attendance.';
                }

                
            } catch (error) {
                console.error('Error in build grid process:', error);
                saveStatus.textContent = `Error: ${error.message}`;
            }
        });

        totalClassesInput.addEventListener('change', () => {
            const newMax = totalClassesInput.value;
            attBody.querySelectorAll('.status-input').forEach(input => {
                input.max = newMax;
                if (parseInt(input.value) > parseInt(newMax)) {
                    input.value = newMax;
                }
            });
        });

        saveBtn.addEventListener('click', async () => {
            const rows = attBody.querySelectorAll('tr');
            if (rows.length === 0) return createCustomModal('Nothing to save.');

            saveBtn.disabled = true;
            saveStatus.textContent = '⏳ Saving attendance...';
            const date = attDate.value;
            const totalClasses = parseInt(totalClassesInput.value, 10) || 1;
            const selectedSubjectCode = subjectSelect.value;
            const selectedSubjectName = subjectSelect.options[subjectSelect.selectedIndex].textContent.split('(')[0].trim();

            if (!selectedSubjectCode) {
                saveStatus.textContent = '⚠️ Error: Please select a subject before saving.';
                saveBtn.disabled = false;
                return;
            }

            try {
                const recordsToUpsert = [];
                let errorFound = false;
                rows.forEach(row => {
                    if (errorFound) return;
                    const status = parseInt(row.querySelector('.status-input').value, 10);
                    if (status > totalClasses) {
                        createCustomModal(`Attendance for ${row.dataset.roll} cannot exceed total classes.`);
                        errorFound = true;
                        return;
                    }
                    recordsToUpsert.push({
                        username: row.dataset.roll.toLowerCase(),
                        student_name: row.dataset.name,
                        branch: 'CSE', // Hardcoded for 2nd year
                        date: date,
                        status: status,
                        total_classes: totalClasses,
                        subject_code: selectedSubjectCode,
                        subject_name: selectedSubjectName
                    });
                });

                if (errorFound) {
                    throw new Error("Invalid attendance count.");
                }

                // Upsert with a composite key to handle updates properly
                const {
                    error
                } = await supabase.from('attendance').upsert(recordsToUpsert, {
                    onConflict: 'username, date, subject_code'
                });

                if (error) throw error;

                saveStatus.textContent = '✅ Attendance saved successfully!';
                setTimeout(() => saveStatus.textContent = '', 4000);

            } catch (error) {
                console.error('Error saving attendance:', error);
                saveStatus.textContent = `⚠️ Error: ${error.message}`;
            } finally {
                saveBtn.disabled = false;
            }
        });

        deleteBtn.addEventListener('click', () => {
            const selectedDate = attDate.value;
            const selectedSubjectCode = subjectSelect.value;
            if (!selectedDate || !selectedSubjectCode) {
                createCustomModal('Please select a date and subject to delete attendance.');
                return;
            }

            createCustomModal(
                `Are you sure you want to delete all attendance records for ${selectedDate} and subject ${selectedSubjectCode}? This action cannot be undone.`,
                true,
                async () => {
                    saveStatus.textContent = '⏳ Deleting attendance...';
                    deleteBtn.disabled = true;

                    try {
                        const {
                            error
                        } = await supabase
                            .from('attendance')
                            .delete()
                            .eq('date', selectedDate)
                            .eq('subject_code', selectedSubjectCode);

                        if (error) throw error;

                        saveStatus.textContent = '✅ Attendance deleted successfully!';
                        setTimeout(() => saveStatus.textContent = '', 4000);

                        // Clear the grid after successful deletion
                        gridSection.style.display = 'none';
                        attBody.innerHTML = '';
                    } catch (error) {
                        console.error('Error deleting attendance:', error);
                        saveStatus.textContent = `⚠️ Error: ${error.message}`;
                    } finally {
                        deleteBtn.disabled = false;
                    }
                }
            );
        });
    </script>
</body>
