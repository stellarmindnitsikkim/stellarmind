            top: 0;

            gap: 1rem;
            font-size: 1.5rem;

            height: 3rem;

            }

            to {
                box-shadow: 0 0 2rem rgba(0, 135, 197, 1);
            }

        .nav-links {

            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            position: relative;
            transition: color var(--transition-speed);

        .nav-links a:hover {
            color: var(--accent-end);
        }

            display: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

            color: var(--text-color);
            border-color: #bbb;

            gap: 1.5rem;

        }

        }

        }

            font-weight: 600;
        }
        .controls label i {
            margin-right: 0.5rem;
            color: var(--accent-start);
        }
        
        .controls input[type="date"],

            border-radius: 0.75rem;
            color: var(--text-color);

            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;

            outline: none;
            border-color: var(--accent-start);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        
        /* Subjects Box */
        .subjects-box {
            display: flex;
            gap: 0.75rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-end) var(--primary-bg);
        }

        .subject-check {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-start;
            background: var(--primary-bg);
            border: 1px solid #e0e0e0;
            border-radius: 0.75rem;
            padding: 0.75rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            flex-shrink: 0;
            min-width: 280px;
        }
        .subject-check:hover {
            border-color: var(--accent-start);
        }
        .subject-check label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .subject-check input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: var(--accent-end);
        }

            align-items: center;

            border-radius: 0.5rem;

            color: #fff;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);

        }
        .btn.xs {
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.8rem;

            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px var(--shadow-light);

        .grid-toolbar {

            flex-wrap: wrap;
            gap: 0.75rem;

            border-radius: 2rem;
            padding: 0.5rem;

            border-radius: 2rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .grid-wrap {

            border-radius: 1rem;
            border: 1px solid #e0e0e0;

        .att-table {

            align-items: center;
            gap: 1rem;

        // Generate roll numbers and placeholder names
        function getStudents(branchKey) {
            const b = BRANCHES[branchKey];
            if (!b) return [];
            const students = [];
            for (let i = b.rollRange[0]; i <= b.rollRange[1]; i++) {
                if (!b.exclude.includes(i)) {

                        roll: "b240" + String(i).padStart(3, "0"),
                        name: `Student ${String(i).padStart(3, "0")}`
                    });
                }
            }
            return [...students, ...b.extra.map(roll => ({
                roll,
                name: `Student ${roll.slice(-3)}`
            }))].sort((a, b) => a.roll.localeCompare(b.roll));
        }

            subjectsBox.querySelectorAll('input[type="checkbox"]:checked').forEach((checkbox) => {

                const totalClassesInput = subjectsBox.querySelector(`.total-classes-input[data-code="${code}"]`);

                subjects.push({
                    code,
                    name,
                    totalClasses
                });
            });
            return subjects;
        }

                        .map(
                            (subject) => {
                                const record = existingData?.find(r => r.username === student.roll && r.subject_code === subject.code);
                                const status = record ? record.status : subject.totalClasses; // Default to present
                                return `
                <td data-code="${subject.code}">
                  <input type="number" class="status-input" value="${status}" min="0" max="${subject.totalClasses}">
                </td>
              `
                            }
                        )
                        .join("")}
        </tr>
      `
                )
                .join("");

            bulkToolbar.innerHTML = activeSubjects
                .map(
                    (s) => `
        <div class="bulk">
          <span class="chip">${s.code}</span>
          <button class="btn xs ghost" data-bulk-absent="${s.code}">Mark All Absent (0)</button>
        </div>
      `
                )
                .join("");

            bulkToolbar.querySelectorAll("button[data-bulk-absent]").forEach((btn) => {
                btn.addEventListener("click", () => {
                    const code = btn.dataset.bulkAbsent;
                    attBody
                        .querySelectorAll(`td[data-code="${code}"] .status-input`)
                        .forEach((s) => {
                            s.value = "0";
                        });
                });
            });

            gridSection.style.display = "block";
            saveStatus.textContent = "";
        }

        buildGridBtn.addEventListener("click", buildGrid);
        clearGridBtn.addEventListener("click", () => {
            subjectsBox.querySelectorAll('input[type="checkbox"]').forEach(
                (c) => (c.checked = false)
            );
            gridSection.style.display = "none";
            attHead.innerHTML = "";
            attBody.innerHTML = "";
            bulkToolbar.innerHTML = "";
        });

        // Save Attendance
        saveBtn.addEventListener("click", async () => {
            const when = attDate.value;
            const activeSubjects = selectedSubjectData();
            const allRollsInGrid = [...attBody.querySelectorAll("tr")].map(
                (tr) => tr.dataset.roll
            );

            if (!when || activeSubjects.length === 0 || !currentBranch || allRollsInGrid.length === 0) {
                alert("Please build the grid first.");
                return;
            }

            const rowsToUpsert = [];
            attBody.querySelectorAll("tr").forEach((tr) => {
                const roll = tr.dataset.roll;
                const name = tr.dataset.name;
                tr.querySelectorAll("td[data-code]").forEach((td) => {
                    const code = td.dataset.code;
                    const status = parseInt(td.querySelector(".status-input").value, 10);
                    const subjectData = activeSubjects.find(s => s.code === code);
                    if (subjectData) {
                        rowsToUpsert.push({
                            username: roll,
                            student_name: name,
                            branch: currentBranch,
                            date: when,
                            subject: subjectData.name, // Keep for backward compatibility if needed
                            subject_code: subjectData.code,
                            subject_name: subjectData.name,
                            status: status,
                            total_classes: subjectData.totalClasses,
                        });
                    }
                });
            });

            saveBtn.disabled = true;
            saveStatus.textContent = "Saving…";

            try {
                const {
                    error: upsertErr
                } = await supabaseClient
                    .from("attendance")
                    .upsert(rowsToUpsert, {
                        onConflict: ['username', 'date', 'subject_code']
                    });
                if (upsertErr) throw upsertErr;

                saveStatus.textContent = `✅ Saved attendance for ${rowsToUpsert.length} entries.`;
            } catch (e) {
                console.error(e);
                saveStatus.textContent = "❌ Error while saving. Check console.";
            } finally {
                saveBtn.disabled = false;
            }
        });

        // ---- Logout ----
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "../index.html";
        });
        
        // ---- Mobile Menu Toggle ----
        document.addEventListener("DOMContentLoaded", () => {
            const toggleBtn = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");

            if (toggleBtn) {
                toggleBtn.addEventListener("click", () => {
                    navLinks.classList.toggle("active");
                });
            }
        });
    </script>
</body>
