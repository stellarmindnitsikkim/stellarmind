<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Mind | Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="/assets/logo_img.jpg" alt="Stellar Mind Logo">
      <h2>Admin</h2>
    </div>
    <ul class="menu">
      <li><a href="#"><i class="fas fa-gauge"></i> Dashboard</a></li>
      <li><a href="#"><i class="fas fa-calendar-alt"></i> Events</a></li>
      <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
      <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Attendance</a></li>
      <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
      <li><a href="/index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1 class="glow-text">ðŸš€ Welcome, Admin!</h1>
      <p class="subtitle">Manage Stellar Mind with ease</p>
    </header>

    <section class="dashboard">
      <div class="card">
        <i class="fas fa-users"></i>
        <h3>120+</h3>
        <p>Active Students</p>
      </div>

      <div class="card">
        <i class="fas fa-calendar-check"></i>
        <h3>15</h3>
        <p>Upcoming Events</p>
      </div>

      <div class="card">
        <i class="fas fa-chalkboard"></i>
        <h3>30</h3>
        <p>Classes Scheduled</p>
      </div>

      <div class="card">
        <i class="fas fa-star"></i>
        <h3>5</h3>
        <p>Top Faculty</p>
      </div>
    </section>
  </main>

  <script>
    // Animate text glow
    const text = document.querySelector(".glow-text");
    setInterval(() => {
      text.classList.toggle("pulse");
    }, 1500);
  </script>

  <script src="script.js"></script>
</body>
</html>
