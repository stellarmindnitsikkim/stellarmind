<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Portal — Marks Setter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* New light theme variables */
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --card-bg: #eaf1f7;
            --text-color: #1c2b3a;
            --subtle-text: #6b7a8c;
            --accent-start: #4299e1;
            --accent-end: #0087c5;
            --transition-speed: 0.5s;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
        }

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            transition: background var(--transition-speed);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(66, 153, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(0, 135, 197, 0.1) 0%, transparent 50%);
            animation: pulseBackground 10s infinite alternate;
            z-index: -1;
        }

        @keyframes pulseBackground {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-bg);
            padding: 0.75rem 2rem;
            box-shadow: 0 4px 20px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-color);
        }
        .logo img {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
        }
        .animated-logo {
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes glowPulse {
            from { box-shadow: 0 0 1rem rgba(66, 153, 225, 0.4); }
            to { box-shadow: 0 0 1.5rem rgba(0, 135, 197, 1); }
        }
        /* Nav links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .nav-links li {
            position: relative;
            opacity: 0;
            transform: translateY(-1rem);
            animation: fadeInUp 0.8s forwards;
        }
        .nav-links li:nth-child(1) { animation-delay: 0.2s; }
        .nav-links li:nth-child(2) { animation-delay: 0.4s; }
        .nav-links li:nth-child(3) { animation-delay: 0.6s; }
        .nav-links li:nth-child(4) { animation-delay: 0.8s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav-links a, .nav-links button {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            position: relative;
            transition: color var(--transition-speed);
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -0.3rem;
            width: 0%;
            height: 0.15rem;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            transition: width var(--transition-speed);
            border-radius: 0.1rem;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a:hover, .nav-links button:hover {
            color: var(--accent-end);
        }
        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }
        .nav-links.active {
            display: flex;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: var(--secondary-bg);
                position: absolute;
                top: 4.5rem;
                right: 1rem;
                width: 14rem;
                padding: 1.5rem;
                border-radius: 1rem;
                box-shadow: 0 4px 20px var(--shadow-light);
            }
            .menu-toggle {
                display: block;
            }
        }
        
        /* Main content styling */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--secondary-bg);
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px var(--shadow-light);
        }

        .teacher-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .teacher-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .teacher-header p {
            color: var(--subtle-text);
            margin-top: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            align-items: flex-end;
        }

        .controls>div {
            flex: 1;
            min-width: 150px;
        }

        .controls label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--subtle-text);
            font-weight: 600;
        }

        .controls select,
        .controls input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #ddd;
            background: var(--primary-bg);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }

        .controls select:focus,
        .controls input:focus {
            outline: none;
            border-color: var(--accent-end);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn.primary {
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            color: #fff;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }
        .btn.primary:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 6px 20px rgba(0, 135, 197, 0.4);
        }
        
        .btn.success {
            background: #27ae60;
            color: #fff;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .grid-section { display: none; }
        .grid-wrap {
            overflow-x: auto;
            margin-bottom: 20px;
            border-radius: 1rem;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--secondary-bg);
        }
        th, td {
            padding: 1rem;
            border-bottom: 1px solid var(--card-bg);
            text-align: center;
        }
        th {
            background: var(--card-bg);
            color: var(--accent-end);
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        td input {
            width: 80px;
            text-align: center;
            background: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        td input.readonly {
            background: #e0e6ed;
            cursor: not-allowed;
        }
        .save-status {
            font-weight: bold;
            margin-left: 1rem;
            transition: color 0.3s;
        }

        /* Footer */
        .footer {
            background: var(--secondary-bg);
            color: var(--subtle-text);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://placehold.co/128x128/eaf1f7/0087c5?text=SM" alt="Stellar Mind Logo" class="animated-logo">
            <span>Teacher Portal</span>
        </div>
        <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/teachermarks/index.html"><i class="fas fa-clipboard"></i> Marks</a></li>
            <li><a href="/teacher/index.html"><i class="fas fa-user-check"></i> Attendance</a></li>
            <li>
                <button id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="teacher-header">
            <h1 id="teacherName"></h1>
            <p id="subjectName"></p>
        </section>

        <section class="controls">
            <div>
                <label for="yearSelect">Year</label>
                <select id="yearSelect">
                    <option value="">— Select Year —</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div>
                <label for="examSelect">Exam</label>
                <select id="examSelect">
                    <option value="">— Select Exam —</option>
                    <option value="Mid 1">Mid 1</option>
                    <option value="Mid 2">Mid 2</option>
                    <option value="End Term">End Term</option>
                </select>
            </div>
            <div>
                 <label>&nbsp;</label> <!-- Spacer for alignment -->
                <button id="buildGridBtn" class="btn primary" disabled>Build Grid</button>
            </div>
        </section>

        <section class="grid-section">
            <div class="grid-wrap">
                <table id="marksTable">
                    <thead>
                        <tr>
                            <th>Roll Number</th>
                            <th>Student Name</th>
                            <th>Max Marks</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody id="marksBody"></tbody>
                </table>
            </div>
            <button id="saveBtn" class="btn success">Save Marks</button>
            <span id="saveStatus" class="save-status"></span>
        </section>
    </main>

    <footer class="footer">
         <p>© 2025 Stellar Mind | NIT Sikkim</p>
    </footer>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://yrzpuxhvktpcwksmlnwl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenB1eGh2a3RwY3drc21sbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTY1NzksImV4cCI6MjA3MTg3MjU3OX0.rjUVbGsQvPsLaua936DqA9fB5CVq8puRTq6DgJ1L_bs";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const teacherNameEl = document.getElementById('teacherName');
        const subjectNameEl = document.getElementById('subjectName');
        const yearSelect = document.getElementById('yearSelect');
        const examSelect = document.getElementById('examSelect');
        const buildGridBtn = document.getElementById('buildGridBtn');
        const marksBody = document.getElementById('marksBody');
        const gridSection = document.querySelector('.grid-section');
        const saveBtn = document.getElementById('saveBtn');
        const saveStatus = document.getElementById('saveStatus');
        const logoutBtn = document.getElementById('logoutBtn');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        let currentUser = null;

        function redirectToLogin() {
            localStorage.removeItem('user');
            window.location.href = '../login/index.html';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const userData = localStorage.getItem('user');
            if (!userData) {
                return redirectToLogin();
            }

            const tempUser = JSON.parse(userData);

            const { data, error } = await supabase
                .from('teacherportal')
                .select('id, teacher_name, subject_code, subject_name, password')
                .eq('username', tempUser.username)
                .single();

            if (error || !data) {
                console.error('Error fetching teacher data:', error);
                return redirectToLogin();
            }

            currentUser = data;

            if (currentUser.subject_code === null) {
                alert('Access Denied. Only teachers with assigned subjects can access this portal.');
                return redirectToLogin();
            }

            teacherNameEl.textContent = `Welcome, ${currentUser.teacher_name}`;
            subjectNameEl.textContent = `${currentUser.subject_name} (${currentUser.subject_code})`;
            
            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });

        logoutBtn.addEventListener('click', redirectToLogin);

        [yearSelect, examSelect].forEach(el => el.addEventListener('change', () => {
            buildGridBtn.disabled = !(yearSelect.value && examSelect.value);
        }));

        function formatExamType(exam) {
            switch (exam) {
                case 'Mid 1': return 'mid1';
                case 'Mid 2': return 'mid2';
                case 'End Term': return 'endsem';
                default: return exam.toLowerCase().replace(/\s/g, '');
            }
        }

        function getDefaultMaxMarks(exam) {
            if (exam === 'Mid 1' || exam === 'Mid 2') return 15;
            if (exam === 'End Term') return 50;
            return 100;
        }

        buildGridBtn.addEventListener('click', async () => {
            marksBody.innerHTML = '';
            gridSection.style.display = 'block';
            saveStatus.textContent = 'Loading students...';

            const year = yearSelect.value;
            const exam = examSelect.value;

            try {
                const { data: usersData, error: usersError } = await supabase
                    .from('users')
                    .select('username, studentname');

                if (usersError) throw usersError;

                const studentsMap = new Map(usersData.map(user => [user.username.toLowerCase(), user.studentname]));

                const students = Array.from({ length: 64 }, (_, i) => {
                    const roll = `b2400${(i + 1).toString().padStart(2, '0')}`;
                    return { roll, student_name: studentsMap.get(roll.toLowerCase()) || `Student ${roll}` };
                });

                const { data: existingMarks, error } = await supabase
                    .from('cse_marks')
                    .select('*')
                    .eq('subject_code', currentUser.subject_code)
                    .eq('exam_type', formatExamType(exam));

                if (error) throw error;

                const defaultMax = getDefaultMaxMarks(exam);

                marksBody.innerHTML = students.map(student => {
                    const record = existingMarks?.find(m => m.username.toLowerCase() === student.roll.toLowerCase());
                    const marksValue = record ? record.marks : '';
                    const maxMarksValue = record ? record.max_marks : defaultMax;
                    const isReadOnly = ['Mid 1', 'Mid 2', 'End Term'].includes(exam) ? 'readonly class="readonly"' : '';
                    return `<tr data-roll="${student.roll}" data-name="${student.student_name}">
                                <td>${student.roll.toUpperCase()}</td>
                                <td>${student.student_name}</td>
                                <td><input type="number" step="0.5" class="max-input" value="${maxMarksValue}" min="1" max="200" ${isReadOnly}></td>
                                <td><input type="number" step="0.5" class="marks-input" value="${marksValue}" min="0" max="${maxMarksValue}"></td>
                            </tr>`;
                }).join('');

                const marksInputs = marksBody.querySelectorAll('.marks-input');
                marksInputs.forEach((input, index) => {
                    input.addEventListener('keydown', (event) => {
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            const nextInput = marksInputs[index + 1];
                            if (nextInput) {
                                nextInput.focus();
                            }
                        }
                    });
                });

                saveStatus.textContent = 'Grid ready.';
            } catch (error) {
                console.error('Error building grid:', error);
                saveStatus.textContent = `⚠️ Error: ${error.message}`;
            }
        });

        saveBtn.addEventListener('click', async () => {
            const rows = marksBody.querySelectorAll('tr');
            if (rows.length === 0) return;

            saveStatus.textContent = 'Saving marks...';
            const exam = examSelect.value;

            const records = Array.from(rows).map(row => ({
                username: row.dataset.roll.toLowerCase(),
                student_name: row.dataset.name,
                exam_type: formatExamType(exam),
                subject_code: currentUser.subject_code,
                subject_name: currentUser.subject_name,
                marks: parseFloat(row.querySelector('.marks-input').value) || 0,
                max_marks: parseFloat(row.querySelector('.max-input').value) || getDefaultMaxMarks(exam)
            }));

            try {
                const { error } = await supabase
                    .from('cse_marks')
                    .upsert(records, { onConflict: ['username', 'exam_type', 'subject_code'] });

                if (error) throw error;
                saveStatus.textContent = '✅ Marks saved successfully!';
                setTimeout(() => saveStatus.textContent = '', 3000);
            } catch (err) {
                console.error(err);
                saveStatus.textContent = `⚠️ Error: ${err.message}`;
            }
        });
    </script>
</body>

</html>
