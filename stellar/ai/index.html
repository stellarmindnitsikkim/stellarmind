<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Mind | StellarChatBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Light theme variables from index.html */
    :root {
      --primary-bg: #f0f4f8;
      --secondary-bg: #ffffff;
      --card-bg: #eaf1f7;
      --text-color: #1c2b3a;
      --subtle-text: #6b7a8c;
      --accent-start: #4299e1;
      --accent-end: #0087c5;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.15);
      --transition-speed: 0.5s;
    }

    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      overflow-x: hidden;
    }

    /* Loader Overlay */
    #custom-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #custom-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-logo {
      width: 8rem;
      height: 8rem;
      border-radius: 50%;
      margin-bottom: 2rem;
      animation: pulseGlow 2s infinite alternate;
    }

    .spinner {
      border: 6px solid rgba(0, 135, 197, 0.15);
      border-top: 6px solid var(--accent-end);
      border-radius: 50%;
      width: 5rem;
      height: 5rem;
      animation: spin 1.2s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-color);
      animation: fadeBlink 2s infinite;
    }

    /* Animations */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 1rem rgba(66, 153, 225, 0.4); }
      to { box-shadow: 0 0 2.5rem rgba(0, 135, 197, 1); }
    }
    
    @keyframes glowPulse {
        from { box-shadow: 0 0 1rem rgba(66, 153, 225, 0.4); }
        to { box-shadow: 0 0 2rem rgba(0, 135, 197, 1); }
    }

    @keyframes fadeBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary-bg);
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .logo img {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
    }
    
    .animated-logo {
        animation: glowPulse 2s infinite alternate;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    
    /* Nav link animations from index page */
    .nav-links li {
        position: relative;
        opacity: 0;
        transform: translateY(-1rem);
        animation: fadeInUp 0.8s forwards;
    }
    .nav-links li:nth-child(1) { animation-delay: 0.2s; }
    .nav-links li:nth-child(2) { animation-delay: 0.4s; }
    .nav-links li:nth-child(3) { animation-delay: 0.6s; }
    .nav-links li:nth-child(4) { animation-delay: 0.8s; }
    .nav-links li:nth-child(5) { animation-delay: 1s; }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      position: relative;
      transition: color var(--transition-speed);
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.3rem;
      width: 0%;
      height: 0.15rem;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      transition: width var(--transition-speed);
      border-radius: 0.1rem;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: var(--accent-end);
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero h1 span {
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--subtle-text);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Chat Section */
    .chat-container {
      padding: 0 2rem 4rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    #stellar-chat {
      width: 100%;
      height: 70vh;
      min-height: 500px;
      border-radius: 1.5rem;
      display: none;
      box-shadow: 0 8px 30px var(--shadow-heavy);
      border: 1px solid #e0e0e0;
    }

    /* Footer */
    .footer {
      background: var(--secondary-bg);
      color: var(--subtle-text);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .footer-content p {
      margin: 0.3rem 0;
    }

    .footer-content a {
      color: var(--subtle-text);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    .footer-content a:hover {
      color: var(--accent-end);
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.25rem;
    }

    .social-icons a {
      font-size: 1.5rem;
      color: var(--subtle-text);
      transition: all var(--transition-speed) ease-in-out;
    }

    .social-icons a:hover {
      color: var(--accent-end);
      transform: scale(1.2) translateY(-0.25rem);
    }

    /* ===== MOBILE RESPONSIVE STYLES ===== */
    @media(max-width:768px){
        .navbar {
            padding: 1rem 1.5rem;
        }

        .nav-links {
            display: none; /* Hidden by default */
            flex-direction: column;
            background: var(--secondary-bg);
            position: absolute;
            top: 4.5rem; /* Matches navbar height */
            right: 1rem;
            width: 14rem;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px var(--shadow-heavy);
            animation: slideInRight 0.5s forwards;
        }

        .nav-links.active { 
            display: flex; 
        }

        .menu-toggle { 
            display: block; 
        }

        /* Adjustments for smaller screens */
        .hero {
            padding: 3rem 1rem;
        }

        .hero h1 {
            font-size: 2rem;
        }

        .chat-container {
            padding: 0 1rem 3rem;
        }

        #stellar-chat {
            height: 75vh;
            min-height: 450px;
        }
    }

    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
  </style>
</head>

<body>

  <script>
    const iframe = document.getElementById("stellar-chat");
    const loader = document.getElementById("custom-loader");

    function showChatbox() {
      loader.classList.add("hidden"); // fade out loader
      iframe.style.display = "block"; // show chatbox
    }


    // =============================
        // Attempt to Disable Developer Tools
        // NOTE: This is not a secure or foolproof method.
        // Determined users can always bypass these measures.
        // =============================
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            // Prevent F12
            if (event.key === 'F12' || (event.keyCode && event.keyCode === 123)) {
                event.preventDefault();
            }
            // Prevent Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (event.ctrlKey && event.shiftKey && ['I', 'J'].includes(event.key.toUpperCase())) {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key.toUpperCase() === 'U') {
                event.preventDefault();
            }
        });

    // Wait for iframe to load completely
    iframe.onload = () => {
      setTimeout(showChatbox, 2000); // delay 2s to bypass botpress splash
    }

    // Fallback: force show chat if onload fails
    setTimeout(showChatbox, 6000);

    // Mobile nav toggle
    const menuToggle = document.getElementById("mobile-menu");
    const navLinks = document.getElementById("nav-links");
    if (menuToggle && navLinks) {
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Close menu when clicking anywhere outside of it
      document.addEventListener('click', function(event) {
        const isClickInsideNav = navLinks.contains(event.target);
        const isClickOnToggle = menuToggle.contains(event.target);
        
        if (navLinks.classList.contains('active') && !isClickInsideNav && !isClickOnToggle) {
            navLinks.classList.remove('active');
        }
      });
    }
  </script>
</body>
