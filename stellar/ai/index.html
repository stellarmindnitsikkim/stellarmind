<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Mind | StellarChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Light theme variables from index.html */
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --card-bg: #eaf1f7;
            --text-color: #1c2b3a;
            --subtle-text: #6b7a8c;
            --accent-start: #4299e1;
            --accent-end: #0087c5;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --transition-speed: 0.5s;
        }

        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            transition: background var(--transition-speed);
            position: relative;
            overflow-x: hidden;
        }

        /* Background animation from index.html */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(66, 153, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(0, 135, 197, 0.1) 0%, transparent 50%);
            animation: pulseBackground 10s infinite alternate;
            z-index: -1;
        }

        @keyframes pulseBackground {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }
        
        /* Loader Overlay */
        #custom-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #custom-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-logo {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            margin-bottom: 2rem;
            animation: pulseGlow 2s infinite alternate;
        }

        .spinner {
            border: 6px solid rgba(0, 135, 197, 0.15);
            border-top: 6px solid var(--accent-end);
            border-radius: 50%;
            width: 5rem;
            height: 5rem;
            animation: spin 1.2s linear infinite;
            margin-bottom: 1.5rem;
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            animation: fadeBlink 2s infinite;
        }

        /* Animations */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulseGlow {
            from {
                box-shadow: 0 0 1rem rgba(66, 153, 225, 0.4);
            }

            to {
                box-shadow: 0 0 2.5rem rgba(0, 135, 197, 1);
            }
        }

        @keyframes fadeBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-bg);
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background var(--transition-speed), box-shadow var(--transition-speed);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 25px var(--shadow-heavy);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: bold;
            color: var(--text-color);
            min-width: 12rem;
        }

        .logo-flipper {
            position: relative;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .logo-flipper.flipped {
            transform: rotateY(180deg);
        }

        .logo-image {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 1rem rgba(66, 153, 225, 0.5);
            backface-visibility: hidden;
            transition: box-shadow var(--transition-speed);
        }

        .logo-image.front {
            transform: rotateY(0deg);
        }

        .logo-image.back {
            transform: rotateY(180deg);
        }

        .animated-logo {
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from {
                box-shadow: 0 0 1rem rgba(66, 153, 225, 0.4);
            }

            to {
                box-shadow: 0 0 2rem rgba(0, 135, 197, 1);
            }
        }

        .logo-name {
            font-size: 1.2rem;
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--text-color);
            animation: typing-effect 1s steps(20, end) forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing-effect {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--text-color);
            }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li {
            position: relative;
            opacity: 0;
            transform: translateY(-1rem);
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            position: relative;
            transition: color var(--transition-speed);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -0.3rem;
            width: 0%;
            height: 0.15rem;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            transition: width var(--transition-speed);
            border-radius: 0.1rem;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-end);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero h1 span {
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--subtle-text);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Chat Section */
        .chat-container {
            padding: 0 2rem 4rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        #stellar-chat {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border-radius: 1.5rem;
            display: none;
            box-shadow: 0 8px 30px var(--shadow-heavy);
            border: 1px solid #e0e0e0;
        }

        /* Footer */
        .footer {
            background: var(--secondary-bg);
            color: var(--subtle-text);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .footer-content p {
            margin: 0.3rem 0;
        }

        .footer-content a {
            color: var(--subtle-text);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        .footer-content a:hover {
            color: var(--accent-end);
        }

        .social-icons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.25rem;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: var(--subtle-text);
            transition: all var(--transition-speed) ease-in-out;
        }

        .social-icons a:hover {
            color: var(--accent-end);
            transform: scale(1.2) translateY(-0.25rem);
        }

        /* ===== MOBILE RESPONSIVE STYLES ===== */
        @media(max-width:768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: var(--secondary-bg);
                position: absolute;
                top: 4.5rem;
                right: 1rem;
                width: 14rem;
                padding: 1.5rem;
                border-radius: 1rem;
                box-shadow: 0 4px 20px var(--shadow-heavy);
                animation: slideInRight 0.5s forwards;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
            
            .hero {
                padding: 3rem 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .chat-container {
                padding: 0 1rem 3rem;
            }

            #stellar-chat {
                height: 75vh;
                min-height: 450px;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://yrzpuxhvktpcwksmlnwl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenB1eGh2a3RwY3drc21sbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTY1NzksImV4cCI6MjA3MTg3MjU3OX0.rjUVbGsQvPsLaua936DqA9fB5CVq8puRTq6DgJ1L_bs";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const iframe = document.getElementById("stellar-chat");
        const loader = document.getElementById("custom-loader");
        let currentUser = null;

        function showChatbox() {
            loader.classList.add("hidden"); // fade out loader
            iframe.style.display = "block"; // show chatbox
        }

        // Wait for iframe to load completely
        iframe.onload = () => {
            setTimeout(showChatbox, 2000); // delay 2s to bypass botpress splash
        }

        // Fallback: force show chat if onload fails
        setTimeout(showChatbox, 6000);

        document.addEventListener("DOMContentLoaded", () => {
            const toggleBtn = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");
            if (toggleBtn) {
                toggleBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    navLinks.classList.toggle("active");
                });
            }
             document.addEventListener("click", (e) => {
                const isClickInsideMenu = navLinks.contains(e.target);
                const isClickOnToggle = toggleBtn.contains(e.target);
                
                if (navLinks.classList.contains("active") && !isClickInsideMenu && !isClickOnToggle) {
                    navLinks.classList.remove("active");
                }
            });

            checkLogin();

            const logoFlipper = document.getElementById('logo-flipper');
            const logoNameSpan = document.getElementById('logo-name');
            const logoNames = ['NIT Sikkim', 'Stellar Mind'];
            let currentNameIndex = 0;

            const typeText = (text) => {
                return new Promise(resolve => {
                    logoNameSpan.textContent = '';
                    logoNameSpan.classList.add('typing');
                    let i = 0;
                    const interval = setInterval(() => {
                        if (i < text.length) {
                            logoNameSpan.textContent += text.charAt(i);
                            i++;
                        } else {
                            clearInterval(interval);
                            logoNameSpan.classList.remove('typing');
                            logoNameSpan.style.borderRight = 'none';
                            resolve();
                        }
                    }, 50);
                });
            };

            const runAnimation = async () => {
                logoFlipper.classList.toggle('flipped');
                await new Promise(resolve => setTimeout(resolve, 600));
                currentNameIndex = (currentNameIndex + 1) % logoNames.length;
                await typeText(logoNames[currentNameIndex]);
                await new Promise(resolve => setTimeout(resolve, 2400));
                runAnimation();
            };

            typeText(logoNames[currentNameIndex]).then(() => {
                setTimeout(runAnimation, 2000);
            });
        });

        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        async function checkLogin() {
            try {
                currentUser = JSON.parse(localStorage.getItem("user"));
            } catch {}

            const authBtn = document.getElementById("auth-btn");
            const attendanceLink = document.getElementById("attendance-link");
            const marksLink = document.getElementById("marks-link");

            if (currentUser && currentUser.role) {
                 if (currentUser.role === 'teacher' && !currentUser.teacher_name) {
                    try {
                        const { data, error } = await supabase.from('teacherportal').select('teacher_name').eq('username', currentUser.username).single();
                        if (data && data.teacher_name) {
                            currentUser.teacher_name = data.teacher_name;
                            localStorage.setItem("user", JSON.stringify(currentUser));
                        }
                    } catch (e) {}
                }

                let displayName = currentUser.studentname || currentUser.teacher_name || currentUser.username || 'User';
                authBtn.innerHTML = `<a href="#" id="logout-link"><i class="fas fa-user"></i> ${displayName} (Logout)</a>`;
                
                document.getElementById("logout-link").addEventListener("click", (e) => {
                    e.preventDefault();
                    logoutUser();
                });
                
                if (attendanceLink) {
                    attendanceLink.href = (currentUser.role === "teacher" || currentUser.role === "admin") ? "../teacher/index.html" : "../attendence/index.html";
                }
                if(marksLink) {
                    marksLink.href = (currentUser.role === "teacher" || currentUser.role === "admin") ? "../teachermarks/index.html" : "../marks/index.html";
                }

            } else {
                authBtn.innerHTML = `<a href="../login/index.html"><i class="fas fa-user"></i> Login</a>`;
                 if (attendanceLink) attendanceLink.href = "../attendence/index.html";
                 if(marksLink) marksLink.href = "../marks/index.html";
            }
        }

        function logoutUser() {
            localStorage.removeItem("user");
            currentUser = null;
            checkLogin();
        }
    </script>
