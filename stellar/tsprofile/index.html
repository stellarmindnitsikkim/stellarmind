<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Mind | Student Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom styles for the marks section */
        .marks-page .sub { color: #cfcfe8; margin-bottom: 18px; }
        .tabs { display: flex; gap: 12px; margin-bottom: 18px; }
        .tab-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.2s ease-in-out;
        }
        .tab-btn.active {
            background: linear-gradient(90deg, #57abff, #8257e5);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(130, 87, 229, 0.18);
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #f7fafc;
            border-radius: 12px;
            overflow: hidden;
        }
        .marks-table thead th {
            text-align: left;
            padding: 12px 14px;
            background: #e2e8f0;
            font-weight: 700;
            color: #2d3748;
        }
        .marks-table tbody td {
            padding: 12px 14px;
            border-top: 1px solid #e2e8f0;
            color: #4a5568;
        }
        
        .uploading-soon {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            background: #f7fafc;
            color: #4a5568;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        .gradient-text {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8257e5, #57abff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 15px;
        }

    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Student Profile Lookup</h1>
            <p class="text-center text-gray-500">Enter a student's username to view their profile, attendance, and marks.</p>
        </div>

        <!-- Input and Button -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="text" id="usernameInput" placeholder="Enter username (e.g., b240001)"
                    class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            <button id="fetchButton"
                    class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Search
            </button>
        </div>

        <!-- Profile Header -->
        <div id="profileHeader" class="hidden text-center bg-gray-50 p-6 rounded-xl border border-gray-200 mb-6 transition duration-500 ease-in-out">
            <h2 class="text-2xl font-bold text-gray-700 mb-1">
                <span id="studentName" class="gradient-text"></span>
            </h2>
            <p class="text-gray-500 text-sm">Username: <span id="studentUsername" class="font-mono"></span></p>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex justify-center items-center py-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-gray-600">Fetching data...</span>
        </div>

        <!-- Message Area -->
        <div id="messageArea" class="text-center py-4 text-red-500 font-medium hidden"></div>

        <!-- Attendance Table -->
        <div id="attendanceContainer" class="hidden overflow-x-auto mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Attendance Summary</h2>
            <table class="min-w-full bg-white rounded-lg shadow-md border border-gray-200">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="p-3 text-left font-semibold">Subject Name</th>
                        <th class="p-3 text-left font-semibold">Subject Code</th>
                        <th class="p-3 text-left font-semibold">Attendance %</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody" class="divide-y divide-gray-200">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Marks Section -->
        <div id="marksSection" class="hidden mt-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Marks Summary</h2>
            <div id="marksControls" class="flex justify-center gap-4 mb-6">
                <button class="tab-btn active" data-exam="mid1">Mid Term 1</button>
                <button class="tab-btn" data-exam="mid2">Mid Term 2</button>
                <button class="tab-btn" data-exam="endsem">End Semester</button>
            </div>
            <div id="marksArea" class="py-4">
                <div id="marks-loading" class="uploading-soon">Select an exam to view marks.</div>
            </div>
        </div>
    </div>

    <!-- Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase client initialization with your provided URL and key
        const supabaseUrl = "https://yrzpuxhvktpcwksmlnwl.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenB1eGh2a3RwY3drc21sbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTY1NzksImV4cCI6MjA3MTg3MjU3OX0.rjUVbGsQvPsLaua936DqA9fB5CVq8puRTq6DgJ1L_bs";
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Get references to HTML elements
        const usernameInput = document.getElementById('usernameInput');
        const fetchButton = document.getElementById('fetchButton');
        const studentNameEl = document.getElementById('studentName');
        const studentUsernameEl = document.getElementById('studentUsername');
        const profileHeaderEl = document.getElementById('profileHeader');
        const attendanceTableBody = document.getElementById('attendanceTableBody');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const messageArea = document.getElementById('messageArea');
        const attendanceContainer = document.getElementById('attendanceContainer');
        const marksSection = document.getElementById('marksSection');
        const marksArea = document.getElementById('marksArea');

        // Function to display messages
        function showMessage(message, isError = true) {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden');
            messageArea.classList.toggle('text-red-500', isError);
            messageArea.classList.toggle('text-green-500', !isError);
        }

        // Function to toggle loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loadingIndicator.classList.remove('hidden');
                attendanceContainer.classList.add('hidden');
                marksSection.classList.add('hidden');
                profileHeaderEl.classList.add('hidden');
                messageArea.classList.add('hidden');
            } else {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Function to load marks based on exam type
        async function loadMarks(username, examType) {
            marksArea.innerHTML = `<div class="uploading-soon">Loading ${examType} marks...</div>`;

            const { data, error } = await supabaseClient
                .from('cse_marks')
                .select('*')
                .eq('username', username)
                .eq('exam_type', examType)
                .order('subject_code', { ascending: true });

            if (error) {
                console.error(error);
                marksArea.innerHTML = `<div class="uploading-soon text-red-500">⚠️ Error loading marks. Try again later.</div>`;
                return;
            }

            if (!data || data.length === 0) {
                marksArea.innerHTML = `<div class="uploading-soon">No records found for <strong>${examType}</strong>.</div>`;
                return;
            }
            
            const table = document.createElement('table');
            table.className = 'marks-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Subject Code</th>
                        <th>Subject Name</th>
                        <th>Marks</th>
                        <th>Max Marks</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            const tbody = table.querySelector('tbody');
            // Calculate total marks and total max marks
            let totalGainedMarks = 0;
            let totalMaxMarks = 0;
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.subject_code}</td>
                    <td>${row.subject_name}</td>
                    <td>${row.marks ?? '-'}</td>
                    <td>${row.max_marks ?? '-'}</td>
                `;
                tbody.appendChild(tr);
                totalGainedMarks += Number(row.marks) || 0;
                totalMaxMarks += Number(row.max_marks) || 0;
            });

            // Create a summary element
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'text-center text-lg font-bold mt-4 p-4 rounded-lg bg-blue-50 text-blue-800';
            summaryDiv.innerHTML = `Total Marks: <span class="text-xl font-extrabold">${totalGainedMarks} / ${totalMaxMarks}</span>`;

            marksArea.innerHTML = '';
            marksArea.appendChild(table); // Add the table first
            marksArea.appendChild(summaryDiv); // Then add the summary
        }

        // Event listener for the "Search" button
        fetchButton.addEventListener('click', async () => {
            const username = usernameInput.value.trim().toLowerCase();

            // Input validation
            if (!username) {
                showMessage('Please enter a username.');
                return;
            }

            // Start loading state
            setLoading(true);
            attendanceTableBody.innerHTML = '';

            try {
                // Fetch student name from the 'users' table
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('studentname')
                    .eq('username', username)
                    .single();
                
                // If user is not found in the 'users' table, throw an error
                if (userError || !userData) {
                    throw new Error("User not found in the users table.");
                }

                studentNameEl.textContent = userData.studentname;
                studentUsernameEl.textContent = username;
                profileHeaderEl.classList.remove('hidden');

                // Fetch and aggregate attendance data from the 'attendance' table
                const { data: attendanceData, error: attendanceError } = await supabaseClient
                    .from('attendance')
                    .select('subject_name, subject_code, status, total_classes')
                    .eq('username', username);

                // Handle Supabase errors
                if (attendanceError) {
                    throw new Error(attendanceError.message);
                }

                // If no attendance data is returned for the user
                if (!attendanceData || attendanceData.length === 0) {
                    showMessage('No attendance records found for this user.', false);
                } else {
                    // Aggregate data by subject and display
                    const attendanceBySubject = {};
                    attendanceData.forEach(record => {
                        const subjectKey = record.subject_code;
                        if (!attendanceBySubject[subjectKey]) {
                            attendanceBySubject[subjectKey] = {
                                subject_name: record.subject_name,
                                subject_code: record.subject_code,
                                attended: 0,
                                total: 0
                            };
                        }
                        attendanceBySubject[subjectKey].attended += record.status;
                        attendanceBySubject[subjectKey].total += record.total_classes;
                    });
                    
                    const subjects = Object.values(attendanceBySubject);
                    if (subjects.length > 0) {
                        attendanceContainer.classList.remove('hidden');
                        subjects.forEach(subject => {
                            const attendancePercentage = (subject.attended / subject.total) * 100;
                            const row = document.createElement('tr');
                            row.classList.add('hover:bg-gray-50');
                            row.innerHTML = `
                                <td class="p-3 whitespace-nowrap">${subject.subject_name}</td>
                                <td class="p-3 whitespace-nowrap font-mono">${subject.subject_code}</td>
                                <td class="p-3 whitespace-nowrap font-bold">${attendancePercentage.toFixed(2)}%</td>
                            `;
                            attendanceTableBody.appendChild(row);
                        });
                    }
                }
                
                // Show the marks section and load the default marks tab
                marksSection.classList.remove('hidden');
                document.querySelector('.tab-btn').classList.add('active');
                loadMarks(username, 'mid1');

            } catch (error) {
                console.error('Error fetching data:', error);
                showMessage('Failed to load profile data. Please check the username.');
                attendanceTableBody.innerHTML = '';
            } finally {
                setLoading(false);
            }
        });

        // Event listeners for the marks tabs
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const username = usernameInput.value.trim().toLowerCase();
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if (username) {
                    loadMarks(username, btn.dataset.exam);
                } else {
                    marksArea.innerHTML = `<div class="uploading-soon">Please enter a username to view marks.</div>`;
                }
            });
        });

    </script>
</body>
</html>
