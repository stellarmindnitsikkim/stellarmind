  <style>
    /* Light theme variables from index.html */
    :root {
      --primary-bg: #f0f4f8;
      --secondary-bg: #ffffff;
      --card-bg: #eaf1f7;
      --text-color: #1c2b3a;
      --subtle-text: #6b7a8c;
      --accent-start: #4299e1;
      --accent-end: #0087c5;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-heavy: rgba(0, 0, 0, 0.15);
      --success-color: #27ae60;
      --transition-speed: 0.5s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary-bg);
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px var(--shadow-light);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .navbar .logo {
      display: flex;
      gap: 10px;
      align-items: center;
      color: var(--accent-end);
      font-weight: 700;
      font-size: 1.2rem;
    }

    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .navbar .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: var(--accent-end);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .controls {
      background: var(--secondary-bg);
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px var(--shadow-light);
    }

    /* Controls Section */
    .controls .row {
      margin-bottom: 1.5rem;
    }
    .controls .row:last-child {
      margin-bottom: 0;
    }

    .controls label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 600;
    }
    .controls label i {
        margin-right: 0.5rem;
        color: var(--accent-start);
    }

    .controls input[type="date"],
    .controls select {
      background: var(--primary-bg);
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      color: var(--text-color);
      padding: 0.75rem 1rem;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }
     .controls input[type="date"]:focus,
    .controls select:focus {
        outline: none;
        border-color: var(--accent-start);
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    .subjects-box {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 0.75rem;
    }

    .subject-check {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: var(--primary-bg);
      border: 1px solid #e0e0e0;
      border-radius: 0.75rem;
      padding: 0.75rem;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .subject-check:hover {
        border-color: var(--accent-start);
    }

    .subject-check input {
      transform: scale(1.2);
      accent-color: var(--accent-end);
    }

    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 2rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn i {
        margin-right: 0.5rem;
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      color: #fff;
      box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
    }
     .btn.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 135, 197, 0.4);
    }

    .btn.ghost {
      background: transparent;
      color: var(--subtle-text);
      border: 1px solid #ccc;
    }
    .btn.ghost:hover {
        background: var(--card-bg);
        color: var(--text-color);
        border-color: #bbb;
    }

    .btn.success {
      background: var(--success-color);
      color: #fff;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }
     .btn.success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }

    .btn.xs {
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      font-size: 0.8rem;
    }

    /* Grid Section */
    .grid-section {
      margin-top: 2rem;
      background: var(--secondary-bg);
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px var(--shadow-light);
    }

    .grid-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .bulk {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary-bg);
      border: 1px solid #e0e0e0;
      border-radius: 2rem;
      padding: 0.5rem;
    }

    .chip {
      background: var(--accent-end);
      color: white;
      border-radius: 2rem;
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .grid-wrap {
      overflow-x: auto;
      border-radius: 1rem;
      border: 1px solid #e0e0e0;
    }

    .att-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      background: var(--secondary-bg);
    }

    .att-table th,
    .att-table td {
      border: 1px solid #e0e0e0;
      padding: 0.75rem;
      text-align: center;
    }

    .att-table th {
      background: var(--card-bg);
      color: var(--text-color);
      font-weight: 600;
    }

    .att-table td .status-select {
      background: var(--primary-bg);
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      color: var(--text-color);
      padding: 0.5rem;
      width: 100%;
    }
     .att-table td .status-select:focus {
        outline: none;
        border-color: var(--accent-start);
    }

    .roll {
      font-weight: 700;
    }

    .save-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .status {
      color: var(--subtle-text);
      font-weight: 500;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
      color: var(--subtle-text);
    }
  </style>
</head>

  </main>

        }, {

          name: "Machine Drawing"
        }, {

          name: "Kinematics Lab"
        }],
        rollRange: [143, 167],
        exclude: [158],
        extra: []
      }
    };

    // ---- Elements ----
    const attDate = document.getElementById("attDate");
    const subjectsBox = document.getElementById("subjectsBox");
    const branchSelect = document.getElementById("branchSelect");
    const buildGridBtn = document.getElementById("buildGridBtn");
    const clearGridBtn = document.getElementById("clearGridBtn");
    const gridSection = document.getElementById("gridSection");
    const attHead = document.getElementById("attHead");
    const attBody = document.getElementById("attBody");
    const bulkToolbar = document.getElementById("bulkToolbar");
    const saveBtn = document.getElementById("saveBtn");
    const saveStatus = document.getElementById("saveStatus");

    let currentBranch = null;

    // Default date to today
    attDate.valueAsDate = new Date();

    // When branch changes → render subjects
    branchSelect.addEventListener("change", () => {
      currentBranch = branchSelect.value;
      if (!currentBranch) {
        subjectsBox.innerHTML = "";
        return;
      }
      const branch = BRANCHES[currentBranch];
      subjectsBox.innerHTML = branch.subjects.map(s => `
        <label class="subject-check">
          <input type="checkbox" value="${s.code}" />
          <span>${s.code} — ${s.name}</span>
        </label>
      `).join("");
    });

    // Generate roll numbers for a branch
    function getRolls(branchKey) {
      const b = BRANCHES[branchKey];
      if (!b) return [];
      const rolls = [];
      for (let i = b.rollRange[0]; i <= b.rollRange[1]; i++) {
        if (!b.exclude.includes(i)) {
          rolls.push("b240" + String(i).padStart(3, "0"));
        }
      }
      return [...rolls, ...b.extra].sort(); // Sort the rolls
    }

    function selectedSubjectCodes() {
      return [...subjectsBox.querySelectorAll('input[type="checkbox"]:checked')].map(i => i.value);
    }

    // Build Grid
    function buildGrid() {
      const when = attDate.value;
      if (!currentBranch) {
        alert("Pick a branch first.");
        return;
      }
      const activeCodes = selectedSubjectCodes();
      if (!when || activeCodes.length === 0) {
        alert("Pick a date and select at least one subject.");
        return;
      }

      const currentRolls = getRolls(currentBranch);

      attHead.innerHTML = `
        <tr>
          <th>Roll No.</th>
          ${activeCodes.map(c => `<th data-code="${c}">${c}</th>`).join("")}
        </tr>
      `;

      attBody.innerHTML = currentRolls.map(r => `
        <tr data-roll="${r}">
          <td class="roll">${r.toUpperCase()}</td>
          ${activeCodes.map(c => `
            <td data-code="${c}">
              <select class="status-select">
                <option value="Present" selected>Present</option>
                <option value="Absent">Absent</option>
              </select>
            </td>
          `).join("")}
        </tr>
      `).join("");

      bulkToolbar.innerHTML = activeCodes.map(c => `
        <div class="bulk">
          <span class="chip">${c}</span>
          <button class="btn xs ghost" data-bulk-absent="${c}">Mark All Absent</button>
        </div>
      `).join("");

      bulkToolbar.querySelectorAll("button[data-bulk-absent]").forEach(btn => {
        btn.addEventListener("click", () => {
          const code = btn.dataset.bulkAbsent;
          attBody.querySelectorAll(`td[data-code="${code}"] .status-select`).forEach(s => {
            s.value = "Absent";
          });
        });
      });

      gridSection.style.display = "block";
      saveStatus.textContent = "";
    }

    buildGridBtn.addEventListener("click", buildGrid);
    clearGridBtn.addEventListener("click", () => {
      subjectsBox.querySelectorAll('input[type="checkbox"]').forEach(c => (c.checked = false));
      gridSection.style.display = "none";
      attHead.innerHTML = "";
      attBody.innerHTML = "";
      bulkToolbar.innerHTML = "";
    });

    // Save Attendance
    saveBtn.addEventListener("click", async () => {
      const when = attDate.value;
      const activeCodes = [...attHead.querySelectorAll("th[data-code]")].map(th => th.dataset.code);
      const allRollsInGrid = [...attBody.querySelectorAll("tr")].map(tr => tr.dataset.roll);

      if (!when || activeCodes.length === 0 || !currentBranch || allRollsInGrid.length === 0) {
        alert("Please build the grid first.");
        return;
      }

      const rowsToInsert = [];
      attBody.querySelectorAll("tr").forEach(tr => {
        const roll = tr.dataset.roll;
        tr.querySelectorAll('td[data-code]').forEach(td => {
          const code = td.dataset.code;
          const status = td.querySelector(".status-select").value;
          if (status === "Present") {
            rowsToInsert.push({
              username: roll,
              branch: currentBranch,
              date: when,
              subject: code,
              status: "Present"
            });
          }
        });
      });

      saveBtn.disabled = true;
      saveStatus.textContent = "Saving…";

      try {
        const { error: delErr } = await supabaseClient
          .from("attendance")
          .delete()
          .in("username", allRollsInGrid)
          .eq("date", when)
          .in("subject", activeCodes)
          .eq("branch", currentBranch);

        if (delErr) throw delErr;

        if (rowsToInsert.length > 0) {
          const { error: insErr } = await supabaseClient.from("attendance").insert(rowsToInsert);
          if (insErr) throw insErr;
        }

        saveStatus.textContent = `Done. Saved attendance for ${rowsToInsert.length} entries.`;
      } catch (e) {
        console.error(e);
        saveStatus.textContent = "Error while saving. Check the console.";
      } finally {
        saveBtn.disabled = false;
      }
    });
